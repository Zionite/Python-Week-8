<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #6dd5ed, #2193b0);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 5%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            background-color: #17a2b8;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #138496;
        }
        .forecast-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }
        .weather-icon {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City Name:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g., Lagos" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn">Get Forecast</button>
            </div>
        </form>

        {% if error %}
        <div class="error mt-3">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        {% if forecast_data %}
        <div class="mt-4">
            <h2>5-Day Forecast for {{ forecast_data.city }}</h2>
            {% for day in forecast_data.days %}
            <div class="forecast-card">
                <h4>{{ day.date }}</h4>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/{{ day.icon }}@2x.png" alt="Weather Icon">
                <p><strong>Temperature:</strong> {{ day.temperature }}Â°C</p>
                <p><strong>Condition:</strong> {{ day.description }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
